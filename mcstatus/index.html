<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="shortcut icon" href="minecraft.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>minecraft.camk.co status</title>
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-success navbar-expand-md">
    <a class="navbar-brand" href="#">mcstatus.camk.co</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar navbar-collapse" id="myNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://camk.co">by Cameron Kleiman</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="card mt-3">
      <div class="card-header">
        <span><b>Server Status</b></span>
        <button class="btn btn-sm btn-primary float-right" data-toggle="tooltip" title="Refresh" onclick="loadMinecraftStatus()"><i class="fa fa-sync-alt"></i></button>
      </div>
      <div class="card-body">
        <h2 class="card-title">
          <img class="mr-2" id="icon" src="" />minecraft.camk.co <span class="badge badge-secondary" id="badge">loading...</span>
        </h2>
        <h5 id="motd" class="bg-dark text-white p-3 rounded"></h5>
        <ul class="card-text h5">
          <li>
            <b>Version:</b> <span id="version"></span>
            </li>
          <li>
            <b>Players<span id="playersOnline"></span>:</b> <span id="players"></span>
            </li>
          </ul>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated <span id="last-updated"></span></small>
        </div>
    </div>
  </div>
  <script type="text/javascript">
    $("[data-toggle='tooltip']").tooltip();
    function loadMinecraftStatus() {
      $("#version").text("");
      $("#players").text("");
      $("#playersOnline").text("");
      $("#icon").attr("src", "");
      $("#motd").hide().html("");
      $("#badge").removeClass("badge-success badge-danger").addClass("badge-secondary").text("loading...");
      $.ajax({
        url: "https://api.mcsrvstat.us/1/minecraft.camk.co",
        success: function(data) {
          $("#last-updated").text(new Date());
          if(!data.offline) {
            $(".card-text").show();
            $("#version").text(data.version);
            $("#players").text(data.players.list ? data.players.list.join(", ") : "None");
            $("#playersOnline").text(` (${data.players.online}/${data.players.max})`);
            $("#icon").attr("src", data.icon);
            $("#motd").show().html(data.motd.html);
            $("#badge").removeClass("badge-secondary").addClass("badge-success").text("Online");
          }
          else {
            $(".card-text").hide();
            $("#badge").removeClass("badge-secondary").addClass("badge-danger").text("Offline");
          }
        }
      });
    }
    $(document).ready(loadMinecraftStatus);
  </script>
</body>
</html>
